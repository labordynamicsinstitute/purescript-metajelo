name:                metajelo-templates
version:             0.1.0.0
github:              "labordynamicsinstitute/metajelo-ui"
license:             MPL-2.0
author:              "Brandon Barker"
maintainer:          "brandon.barker@gmail.com"
copyright:           "2020 Labor Dynamics Institute"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/metajelo-templates#readme>


default-extensions:
- LambdaCase
- MultiWayIf
- OverloadedStrings

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10 && < 0.11
- containers
- directory
- exceptions
- path
- path-io
- safe-exceptions
- string-interpolate
- text
# - turtle
- xml-conduit
- xml-types
- zio

executables:
  metajelo-templates:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wtabs
    - -Wincomplete-record-updates
    - -Werror=missing-methods
    - -Werror=missing-fields

